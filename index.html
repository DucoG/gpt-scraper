<html>
  <head>
    <title>Futuristic Website with URL Input and Animation</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Enter a URL to get a TL;DR</h1>
    <input type="text" placeholder="Paste URL here" id="url-input">
    <button id="submit-button">Submit</button>
  
    <!-- Loading animation and message -->
    <div id="loading">
      <p>Generating TL;DR and question section...</p>
      <div id="spin-square"></div>
    </div>
  
    <!-- Placeholder for the animation and TL;DR -->
    <div id="tldr">
      <p>TL;DR goes here</p>
    </div>
  
    <div id="question-section">
      <input type="text" placeholder="Do you have a question?" id="question-input">
      <button id="question-button">Find Out</button>
    </div>
  
    <!-- Load the JavaScript file -->
    <script src="script5.js"></script>
  </body>
</html>
